name: Deploy to Remote Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Copy file to remote server
        run: |
          scp -o StrictHostKeyChecking=no build/libs/gangwonActivity-0.0.1-SNAPSHOT.jar ${{ secrets.SSH_PRIVATE_KEY }}@${{ secrets.SERVER_IP }}:/root/
